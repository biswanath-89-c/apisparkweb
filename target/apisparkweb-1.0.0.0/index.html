<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
    $(document).ready(function(){
        $.ajax({
            url:'https://mywebsite.apispark.net/v1/todoses/'
            }).done(function(data){
                data.forEach(function(todo){
                    	$('#apicall').append('<ul><li>'
                            	+ todo.todoid + '</li><li>' 
                            	+ todo.description + '</li><li>' 
                            	+ todo.dateadded + '</li><li>' 
                            	+ todo.completed 
                            	+'</li></ul>');
                    });
                });
        });
    </script>
    <span id="apicall"></span>
    <body> 
        <h1>Updated!</h1>
    </body>
</html>
